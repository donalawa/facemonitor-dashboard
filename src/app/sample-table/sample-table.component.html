<div id="filter-box">
  <input placeholder="Filter" />
</div>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
  
     <!-- Name Column -->
     <ng-container matColumnDef="clientIp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ClientIp</th>
      <td mat-cell *matCellDef="let row">{{ row.clientIp }}</td>
    </ng-container>


     <!-- Name Column -->
     <ng-container matColumnDef="reqMethd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Req Method</th>
      <td mat-cell *matCellDef="let row">{{ row.reqMethd }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
      <td mat-cell *matCellDef="let row">{{row.url}}</td>
    </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="resStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Res Status</th>
        <td mat-cell *matCellDef="let row">{{row.resStatus}}</td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="resPonseObject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Res Data</th>
        <td mat-cell *matCellDef="let row">{{ row.resPonseObject }}</td>
      </ng-container>
  
       <!-- Name Column -->
      <ng-container matColumnDef="reqtime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Req Time</th>
        <td mat-cell *matCellDef="let row">{{ row.time }}</td>
      </ng-container>

        <!-- Name Column -->
      <ng-container matColumnDef="restime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Res Time</th>
        <td mat-cell *matCellDef="let row">{{ row.resTime }}</td>
      </ng-container>
    
         <!-- Name Column -->
         <ng-container matColumnDef="fullDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row">{{ row.fullDate }}</td>
        </ng-container>
      
  


   


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
